<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="./logo.png" alt="logo" />

        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="start-screen">
            <h1 class="heading">Quiz Rules </h1>
            <div class="settings">
                <div class="info">
                    <p>1. Choose between <span class="num">5</span> to <span class="num">50</span> questions.</p>
                </div>
                <div class="info">
                    <p>2. Pick a specific topic or "Any Category."</p>
                </div>
                <div class="info">
                    <p>3. Select <span id="easy">"Easy,"</span> <span id="medium">"Medium,"</span> <span id="hard">"Hard,"</span>  or "Any Difficulty."</p>
                </div>
                <div class="info">
                    <p>4.  Set time from <span class="num">10</span>  to <span class="num">60</span>  seconds per question.</p>
                </div>
                <div class="info">
                    <p>5. Changes can't be made after starting.</p>
                </div>
            </div>
            <a href="index.html"><button class="btn start">Go to Quiz </button></a>
        </div>
        
    </div>
</body>

</html>
